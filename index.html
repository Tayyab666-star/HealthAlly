        // --- UTILITY FUNCTIONS ---

        /** Shows a temporary toast notification */
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const color = type === 'error' ? 'bg-red-500' : type === 'warning' ? 'bg-yellow-500' : 'bg-green-500';
            const toast = document.createElement('div');
            toast.className = `p-4 rounded-lg shadow-lg text-white ${color} transition-all duration-300 ease-in-out transform translate-y-0 opacity-100`;
            toast.textContent = message;

            container.appendChild(toast);
            setTimeout(() => {
                toast.classList.remove('opacity-100', 'translate-y-0');
                toast.classList.add('opacity-0', 'translate-y-4');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 5000);
        }

            } else if (userRole === 'doctor') {

            // Re-bind events after rendering
            document.getElementById('language-select').addEventListener('change', (e) => {
                selectedLanguage = e.target.value;
                localStorage.setItem('healthally_language', selectedLanguage);

            });
            document.getElementById('view-profile-btn').addEventListener('click', () => {

                    userRole = userRole === 'patient' ? 'doctor' : 'patient';
                    renderApp();
                } else {
                    currentUserId = null; // Go back to login if somehow lost auth

                }
            });

        // --- FIREBASE AND AUTHENTICATION ---

        /** Initializes Firebase and handles the initial sign-in */
        async function initializeFirebaseAndAuth() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Enable debug logging for Firestore
                setLogLevel('Debug');

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        // Set the default role based on a check (simplified for MVP)
                        // The mock doctor ID is for testing the PMDC verification logic
                        if (user.uid === 'doctor-test-id') {
                            userRole = 'doctor';
                            // Initial setup for the mock doctor profile if it doesn't exist
                            await setupDoctorProfile(user.uid);
                        } else {
                            userRole = 'patient';
                        }
                    } else {
                        // Attempt to sign in using the custom token or anonymously
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    }
                    
                    // Once auth state is settled, mark as ready and render
                    if (!isAuthReady) {
                        isAuthReady = true;
                        document.getElementById('loading-screen').remove();
                        // Load stored language preference
                        selectedLanguage = localStorage.getItem('healthally_language') || 'English';
                        renderApp();
                        
                        // Attach listeners only after initial render
                        if (currentUserId) {
                            attachFirestoreListeners();
                        }
                    }
                });
                
            } catch (error) {
                console.error("Firebase Initialization or Auth Error:", error);
                showToast(`Initialization Error: ${error.message}`, 'error');
            }
        }
        
        // Mock profile creation for testing the verification flow
        async function setupDoctorProfile(doctorId) {
            const doctorRef = doc(db, 'artifacts', appId, 'public', 'data', 'doctor_profiles', doctorId);
            try {
                 // Check if profile exists before setting to avoid overwriting verification status
                const snap = await getDoc(doctorRef);
                if (!snap.exists()) {
                    await setDoc(doctorRef, {
                        name: 'Dr. Ayesha Khan (Mock)',
                        pmdc_number: 'N/A',
                        is_pmdc_verified: false,
                        specialization: 'General Practice',
                        uid: doctorId
                    });
                }
            } catch (error) {
                console.error("Error setting up doctor profile:", error);
            }
        }


        // --- FIRESTORE LISTENERS ---

        /** Attaches all real-time Firestore listeners based on the current role */
        function attachFirestoreListeners() {
            if (!db || !currentUserId) return;

            if (userRole === 'patient') {
                // Listen to patient's mock EHR
                const ehrRef = collection(db, 'artifacts', appId, 'users', currentUserId, 'health_records');
                onSnapshot(ehrRef, (snapshot) => {
                    const records = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    renderEHR(records);
                }, (error) => {
                    console.error("EHR listener error:", error);
                });
                
                // Set up a mock record if none exists for the anonymous user
                if (currentUserId !== 'doctor-test-id') { // Don't mess with the doctor's data
                    const mockRef = doc(db, 'artifacts', appId, 'users', currentUserId, 'health_records', 'mock-record-1');
                    setDoc(mockRef, {
                        last_visit: '2024-09-15',
                        diagnosis: 'Seasonal Flu (Urdu: موسمی فلو)',
                        medication: ['Paracetamol', 'Cough Syrup'],
                        doctor: 'Dr. Sample'
                    }, { merge: true }).catch(e => console.error("Mock record set error:", e));
                }

            } else if (userRole === 'doctor') {
                // Listen to the doctor's verification status
                const doctorRef = doc(db, 'artifacts', appId, 'public', 'data', 'doctor_profiles', currentUserId);
                onSnapshot(doctorRef, (docSnap) => {
                    if (docSnap.exists()) {
                        renderDoctorVerification(docSnap.data());
                        renderPatientListMock(docSnap.data().is_pmdc_verified);
                    }
                }, (error) => {
                    console.error("Doctor profile listener error:", error);
                });
            }
        }

        /** Renders the patient's EHR data */
        function renderEHR(records) {
            const container = document.getElementById('ehr-records');
            if (!container) return;
            container.innerHTML = '';
            
            if (records.length === 0) {
                container.innerHTML = `<p class="text-gray-500 italic">${T('ehr_no_records')}</p>`;
                return;
            }

            records.sort((a, b) => new Date(b.last_visit) - new Date(a.last_visit));

            records.forEach(record => {
                container.innerHTML += `
                    <div class="border border-indigo-200 p-4 rounded-lg bg-indigo-50 shadow-sm">
                        <p class="text-sm font-semibold text-indigo-700">${T('ehr_last_visit')} <span class="font-normal text-gray-800">${record.last_visit}</span></p>
                        <p class="text-sm font-semibold text-indigo-700">${T('ehr_diagnosis')} <span class="font-normal text-gray-800">${record.diagnosis}</span></p>
                        <p class="text-sm font-semibold text-indigo-700">${T('ehr_meds')} <span class="font-normal text-gray-800">${record.medication ? record.medication.join(', ') : 'N/A'}</span></p>
                        <p class="text-xs text-gray-500 mt-2">Doctor: ${record.doctor || 'Unknown'}</p>
                    </div>
                `;
            });
        }
        
        /** Renders the doctor's verification UI or status */
        function renderDoctorVerification(profile) {
            const container = document.getElementById('doctor-verification-ui');
            if (!container) return;
            container.innerHTML = '';

            if (profile.is_pmdc_verified) {
                container.innerHTML = `
                    <div class="text-center p-6 bg-green-50 rounded-lg border-2 border-green-300">
                        <i data-lucide="check-circle" class="w-10 h-10 text-green-600 mx-auto mb-3"></i>
                        <h3 class="text-xl font-bold text-green-700 mb-2">${T('welcome_doctor')}</h3>
                        <p class="text-gray-700 mb-1">Dr. ${profile.name}</p>
                        <p class="text-sm font-medium text-gray-600">${T('doctor_verif_status')} <span class="text-green-600 font-bold">VERIFIED</span></p>
                        <p class="text-xs text-gray-500 mt-2">PMDC: ${profile.pmdc_number}</p>
                    </div>
                `;
            } else {
                // Show verification form
                container.innerHTML = `
                    <div class="p-4 bg-yellow-50 rounded-lg border border-yellow-300 mb-6">
                        <p class="text-sm font-medium text-yellow-800 flex items-start">
                            <i data-lucide="alert-triangle" class="w-5 h-5 mr-2 flex-shrink-0"></i>
                            ${T('verif_msg')}
                        </p>
                    </div>

                    <form id="pmdc-verify-form">
                        <div class="mb-4">
                            <label for="pmdc-input" class="block text-sm font-medium text-gray-700 mb-1">${T('pmdc_label')}</label>
                            <input type="text" id="pmdc-input" value="PMDC-12345" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                        </div>
                        <button type="submit" id="verify-pmdc-btn" class="w-full px-4 py-3 bg-green-600 text-white font-bold rounded-lg shadow-lg hover:bg-green-700 transition duration-150 flex items-center justify-center">
                            <i data-lucide="shield-check" class="w-5 h-5 mr-2"></i>
                            ${T('verify_btn')}
                        </button>
                    </form>
                `;
                document.getElementById('pmdc-verify-form').addEventListener('submit', handlePmdcVerification);
            }
            lucide.createIcons();
        }
        
        /** Renders a mock list of patients for the verified doctor */
        function renderPatientListMock(isVerified) {
            const container = document.getElementById('patient-list');
            if (!container) return;
            container.innerHTML = '';

            if (!isVerified) {
                container.innerHTML = `<div class="text-center p-8 text-gray-500 italic">Please complete PMDC verification to view patient records.</div>`;
                return;
            }

            // Mock list of patient IDs (could be fetched from a dedicated collection in a full app)
            const mockPatients = [
                { id: 'pat_4829', name: 'Zainab B.' },
                { id: 'pat_1104', name: 'Ali K.' },
                { id: 'pat_7391', name: 'Fatima N.' },
            ];

            mockPatients.forEach(patient => {
                container.innerHTML += `
                    <div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg border border-gray-200 hover:bg-gray-100 transition duration-150">
                        <div>
                            <p class="font-semibold text-gray-800">${patient.name}</p>
                            <p class="text-sm text-gray-500">${T('patient_id_label')} ${patient.id}</p>
                        </div>
                        <button class="px-3 py-1 text-sm bg-blue-500 text-white rounded-full hover:bg-blue-600 transition">View EHR</button>
                    </div>
                `;
            });
        }

        // --- CLOUD FUNCTION HANDLERS ---
        
        /** Determines the base URL for Cloud Functions based on environment (local emulator vs. deployed) */
        function getFunctionUrl(functionName) {
            const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            
            if (isLocal) {
                // Use the Firebase Functions Emulator port 5001
                return `http://localhost:5001/${firebaseConfig.projectId}/us-central1/${functionName}`;
            } else {
                // Use the deployed function URL (rewrites handle the full URL on deployment)
                return `/${functionName}`;
            }
        }
        
        /** Handles the PMDC verification request to the Python backend */
        async function handlePmdcVerification(event) {
            event.preventDefault();
            
            const pmdcInput = document.getElementById('pmdc-input');
            const verifyBtn = document.getElementById('verify-pmdc-btn');
            const pmdcNumber = pmdcInput.value.trim();

            if (!pmdcNumber) {
                showToast("PMDC number cannot be empty.", 'warning');
                return;
            }

            verifyBtn.disabled = true;
            verifyBtn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 mr-2 animate-spin"></i> Verifying...`;

            try {
                const response = await fetch(getFunctionUrl('pmdcVerify'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        doctorId: currentUserId, 
                        pmdcNumber: pmdcNumber,
                        appId: appId 
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.verified) {
                    showToast(data.message, 'success');
                    // The onSnapshot listener will automatically update the UI upon Firestore change
                } else if (response.ok) {
                    showToast(data.message, 'warning');
                } else {
                    showToast(`Verification Failed: ${data.error || 'Server error.'}`, 'error');
                }
            } catch (error) {
                console.error("Verification fetch error:", error);
                showToast("Network Error: Could not connect to verification service.", 'error');
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = `<i data-lucide="shield-check" class="w-5 h-5 mr-2"></i> ${T('verify_btn')}`;
                lucide.createIcons();
            }
        }

        /** Handles the AI Symptom Checker request to the Python backend */
        async function handleSymptomCheck() {
            const symptomInput = document.getElementById('symptom-input');
            const aiLanguageSelect = document.getElementById('ai-language-select');
            const resultDiv = document.getElementById('ai-analysis-results');
            const checkBtn = document.getElementById('check-symptoms-btn');
            const buttonText = document.getElementById('ai-button-text');
            
            const symptoms = symptomInput.value.trim();
            const language = aiLanguageSelect.value;

            if (!symptoms) {
                showToast("Please enter your symptoms before checking.", 'warning');
                return;
            }

            checkBtn.disabled = true;
            buttonText.textContent = T('loading');
            resultDiv.innerHTML = `<div class="text-center p-4"><svg class="animate-spin h-6 w-6 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><p class="mt-2 text-indigo-600 text-sm">Analyzing symptoms...</p></div>`;


            try {
                const response = await fetch(getFunctionUrl('aiSymptomCheck'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        symptoms: symptoms,
                        language: language
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Replace markdown bolding for the disclaimer to ensure it stands out in HTML
                    const htmlContent = data.analysis.replace(
                        /\*\*(IMPORTANT DISCLAIMER|اہم دستبرداری|ਮਹੱਤਵਪੂਰਨ ਅਸਵੀਕਰਨ):/g,
                        '<p class="text-red-600 font-extrabold mt-4 mb-2 p-2 bg-red-50 rounded-lg border-l-4 border-red-500 flex items-center"><i data-lucide="alert-triangle" class="w-5 h-5 mr-2"></i> $1:</p>'
                    ).replace(/\n/g, '<br>'); // Convert newlines for basic HTML display

                    resultDiv.innerHTML = htmlContent;
                    showToast(`AI Analysis complete in ${language}.`, 'success');
                } else {
                    resultDiv.innerHTML = `<p class="text-red-500">Error: ${data.error || 'Could not process AI request.'}</p>`;
                    showToast(data.error || 'AI analysis failed.', 'error');
                }
            } catch (error) {
                console.error("AI check fetch error:", error);
                resultDiv.innerHTML = `<p class="text-red-500">Network Error: Could not connect to the AI service. Please ensure Firebase Emulators are running.</p>`;
                showToast("Network Error: Failed to reach the AI service.", 'error');
            } finally {
                checkBtn.disabled = false;
                buttonText.textContent = T('check_symptoms_btn');
                lucide.createIcons();
            }
        }


        // --- ENTRY POINT ---
        window.onload = () => {
            initializeFirebaseAndAuth();

            // Event listeners for patient dashboard elements, bound conditionally after render
            document.getElementById('app').addEventListener('click', (e) => {
                if (e.target.closest('#login-patient-btn')) {
                    currentUserId = 'anonymous-patient-123'; // Mock ID for demo
                    userRole = 'patient';
                    renderApp();
                    attachFirestoreListeners();
                } else if (e.target.closest('#login-doctor-btn')) {
                    currentUserId = 'doctor-test-id'; // Mock ID for PMDC test
                    userRole = 'doctor';
                    renderApp();
                    attachFirestoreListeners();
                } else if (e.target.closest('#check-symptoms-btn')) {
                    handleSymptomCheck();
                }
            });
            
            // Re-enable button on render once auth is done (default state)
            const checkBtn = document.getElementById('check-symptoms-btn');
            if (checkBtn) checkBtn.disabled = false;
        };

    </script>
</body>
